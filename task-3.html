<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        3. Вывести в консоль значения выражений 
        и объяснить почему получились такие значения 
        используя комментарии к каждому выражению: 
        10 + 10 + "10"; 
        10 + "10" + 10; 
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также) 
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        */

        /*
        1. Складываем 10 + 10
        2. Не явно приводим 20 к строке
        3. Конкатенация 20 + 10
        4. Присваиваем результат переменной result1
        5. С помощью console.log выводим результат в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(`Первое задание - ${result1}`);

        /*
        1. Приводим первую и последнюю 10 к строке
        2. Конкатенация 10 + 10 + 10
        3. Присваиваем результат переменной result2
        4. С помощью console.log выводим результат в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(`Второе задание - ${result2}`);

        /*
        1. Приводим последнюю 10 с помощью унарного плюча к числу
        2. Складываем 10 + 10 + 10
        3. Присваиваем результат переменной result3
        4. С помощью console.log выводим результат в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(`Третье задание - ${result3}`);

        /*
        1. Делим 10 на ничего с унарным минусом, получаем отрицательную бесконечность.
        3. Присваиваем результат переменной result4
        4. С помощью console.log выводим результат в консоль
        */
        let result4 = 10 / -"";
        console.log(`Четвертое задание - ${result4}`);

        /*
        1. 2,5 нельзя привести к числу т.к. стоит запятая, поэтому при делении 10 на строку получаем значение NaN (not a number)
        3. Присваиваем результат переменной result5
        4. С помощью console.log выводим результат в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(`Пятое задание - ${result5}`);
    </script>
</body>

</html>
